<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="grid p-4 crtTool">
          <div class="col-12">
            <h2>ChatGPT - Chat BOT</h2>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
              <div class="frame-box">
                <div *ngFor="let item of chatConversation">
                  <p class="card-text padding" [ngClass]="item.cssClass">
                    {{ item.person }} :
                    <span> {{ getText(item.response) }} </span>
                  </p>
                </div>
                <div>
                  <img
                    src="../../../../assets/ZNeT.gif"
                    *ngIf="showSpinner"
                    width="50px"
                    height="50px"
                  />
                </div>
              </div>
              <br />
            </div>
            <div class="col-12" style="display: grid">
              <textarea
                rows="3"
                cols="150"
                pInputTextarea
                [(ngModel)]="promptText"
              ></textarea>
            </div>
            <div class="col-12">
              <button
                pButton
                pRipple
                label="Send"
                class="push-right"
                (click)="checkResponse()"
              ></button>
            </div>
            <div class="col-md-2"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
